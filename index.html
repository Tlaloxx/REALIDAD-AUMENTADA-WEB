
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AR TEST</title>
  <link rel="icon" href="assets/rubik.png">
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>
  <p style="color:blue;"> Escanea una carta </p>
  <img src="assets/rubik.png" alt="sprooch" width="200" height="190">

  <a-scene mindar-image="imageTargetSrc: /assets/prueba.mind; maxTrack: 2" color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">
    <!-- COLOCAR AQUI MARCADOR archivo.mind SE COLOCAN TODAS LAS IMAGENES EN COMPILADOR-->

    <a-assets>
      <img id="carta" src="/assets/rubik.png" />
      <img id="cubo" src="/assets/rubik.png" />
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-plane src="#carta" position="0 0 0" height="1.1" width="1.1" rotation="0 0 0"></a-plane>
    </a-entity>

    <a-entity mindar-image-target="targetIndex: 1">
      <a-plane src="#cubo" position="0 0 0" height="1.1" width="1.1" rotation="0 0 0"></a-plane>
    </a-entity>

  </a-scene>

</body>
</html>
